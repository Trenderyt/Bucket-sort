<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История массивов</title>
</head>
<body>
    <h1>Сохраненные массивы</h1>
    <form action="/clear_history" method="POST" onsubmit="return confirm('Вы уверены, что хотите очистить историю?');">
        <button type="submit">Очистить историю</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Исходный массив</th>
                <th>Отсортированный массив</th>
                <th>Размер блоков</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Назад</a>
</body>
</html>
